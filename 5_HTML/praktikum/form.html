<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Section 5 - HTML</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>

    <form action="welcome.html" >
        <label for="firstName" >First Name</label>
        <input type="text" name="firstName" id="firstName">
        <br> <br>
        <label for="LastName">Last Name</label>
        <input type="text" name="LastName" id="LastName">
        <br><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Male" id="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="Female" id="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="Other" id="Other">
        <label for="Other">Other</label><br><br>
        
        <label for="Nasionality">Nasionality</label><br>
        <select name="Nasionality" id="Nasionality">
            <option value="Indonesian">Indonesian</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>

        </select> <br><br>

        <label for="Languange">Language Spoken:</label><br>
        <input type="checkbox" name="bahasaIndonesia" id="bahasaIndonesia" value="bahasaIndonesia">
        <label for="bahasaIndonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" name="English" id="English" value="English">
        <label for="English">English</label><br>
        <input type="checkbox" name="Other" id="Other" value="Other">
        <label for="Other">Other</label><br><br>

        <label for="Bio">Bio</label><br>
        <textarea name="Bio" id="Bio" cols="30" rows="10"></textarea> <br>

        <input type="submit">
    </form>
</body>
</html>
